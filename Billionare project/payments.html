<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Payment Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Soft bluish background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0077cc; /* Primary blue color */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #0077cc; /* Focus color */
            outline: none;
        }
        button {
            background-color: #0077cc; /* Button color */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005fa3; /* Darker blue on hover */
        }
        .summary {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rent Payment</h1>
    <form id="payment-form" onsubmit="return showSummary(event)">
        <label for="tenant-name">Tenant Name:</label>
        <input type="text" id="tenant-name" name="tenant-name" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

        <label for="rent-amount">Rent Amount ($):</label>
        <input type="number" id="rent-amount" name="rent-amount" required placeholder="Enter amount">

        <label for="payment-date">Payment Date:</label>
        <input type="date" id="payment-date" name="payment-date" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="mpesa">Bank Transfer</option>
        </select>

        <button type="submit">Submit Payment</button>
    </form>

    <div class="summary" id="summary"></div>
    <button onclick="window.location.href='start.html'">Back to Home Page</button>
</div>

<script>
    function showSummary(event) {
        event.preventDefault(); // Prevent form submission

        // Gather form data
        const tenantName = document.getElementById('tenant-name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const rentAmount = document.getElementById('rent-amount').value;
        const paymentDate = document.getElementById('payment-date').value;
        const paymentMethod = document.getElementById('payment-method').value;

// Create summary content
        const summaryContent = 
            <h2>Payment Summary</h2>
            <p><strong>Tenant Name:</strong> ${tenantName}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Phone Number:</strong> ${phone}</p>
            <p><strong>Rent Amount:</strong> $${rentAmount}</p>
            <p><strong>Payment Date:</strong> ${new Date(paymentDate).toLocaleDateString()}</p>
            <p><strong>Payment Method:</strong> ${paymentMethod}</p>
        ;

        // Display summary
        document.getElementById('summary').innerHTML = summaryContent;

        // Optionally, clear the form after displaying the summary
        document.getElementById('payment-form').reset();
    }
</script>

</body>
</html>
